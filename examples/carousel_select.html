<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>SC Test</title>
    <link rel="stylesheet" href="/dist/json-pollock.min.css" />
    <script src="/dist/json-pollock.js"></script>
    <script>
      window.onload = function () {
        var carouselMultiSelect = {
          type: "carouselSelect",
          padding: 10,
          selectMode: {
            type: "multiple", // "single" // selected items - which user has been selected
          },
          elements: [
            {
              type: "vertical",
              elements: [
                {
                  type: "text",
                  text: "a",
                  rtl: false,
                  style: {
                    bold: false,
                    italic: false,
                    color: "#000000",
                    size: "large",
                  },
                },
                {
                  type: "text",
                  text: "Twelve month plan BYO mobile",
                  tooltip: "Twelve month plan BYO mobile",
                  rtl: false,
                  style: {
                    bold: true,
                    italic: false,
                    color: "#000000",
                  },
                },
                {
                  type: "button",
                  tooltip: "Choose a plan",
                  title: "Choose a plan",
                  click: {
                    metadata: [
                      {
                        type: "ExternalId",
                        id: "ANOTHER_ONE_1",
                      },
                    ],
                    actions: [
                      {
                        type: "publishText",
                        text: "SIM only plan",
                      },
                    ],
                  },
                },
              ],
            },
            {
              type: "vertical",
              elements: [
                {
                  type: "text",
                  text: "b",
                  tooltip: "Swap plan",
                  rtl: false,
                  style: {
                    bold: false,
                    italic: false,
                    color: "#000000",
                    size: "large",
                  },
                },
                {
                  type: "text",
                  text: "Two year plan leasing a mobile",
                  tooltip: "Two year plan leasing a mobile",
                  rtl: false,
                  style: {
                    bold: true,
                    italic: false,
                    color: "#000000",
                  },
                },
                {
                  type: "button",
                  tooltip: "Choose a plan",
                  title: "Choose a plan",
                  click: {
                    metadata: [
                      {
                        type: "ExternalId",
                        id: "ANOTHER_ONE_2",
                      },
                    ],
                    actions: [
                      {
                        type: "publishText",
                        text: "Two year plan leasing a mobile",
                      },
                    ],
                  },
                },
              ],
            },
            {
              type: "vertical",
              elements: [
                {
                  type: "text",
                  text: "c",
                  tooltip: "Mobiles on a plan",
                  rtl: false,
                  style: {
                    bold: false,
                    italic: false,
                    color: "#000000",
                    size: "large",
                  },
                },
                {
                  type: "text",
                  text: "Two year plan with a mobile",
                  tooltip: "Two year plan with a mobile",
                  rtl: false,
                  style: {
                    bold: true,
                    italic: false,
                    color: "#000000",
                  },
                },
                {
                  type: "button",
                  tooltip: "Choose a plan",
                  title: "Choose a plan",
                  click: {
                    metadata: [
                      {
                        type: "ExternalId",
                        id: "ANOTHER_ONE_3",
                      },
                    ],
                    actions: [
                      {
                        type: "publishText",
                        text: "Mobiles on a plan",
                      },
                    ],
                  },
                },
              ],
            },
          ],
        };
        var carouselSingleSelect = JSON.parse(
          JSON.stringify(carouselMultiSelect)
        );
        carouselSingleSelect.selectMode.type = "single";

        JsonPollock.registerAction("navigate", (data) => {
          alert(JSON.stringify(data));
        });

        JsonPollock.registerAction("link", (data) => {
          alert(JSON.stringify(data));
        });

        JsonPollock.registerAction("publishText", (data) => {
          alert(JSON.stringify(data));
        });

        const elMultiple = JsonPollock.render(
          JSON.stringify(carouselMultiSelect)
        );
        document.getElementById("content-multi").appendChild(elMultiple);

        const elSingle = JsonPollock.render(
          JSON.stringify(carouselMultiSelect)
        );
        document.getElementById("content-single").appendChild(elSingle);
      };
    </script>
  </head>

  <body>
    <h1>Multi select example</h1>
    <div id="content-multi" style="max-width: 300px"></div>
    <h1>Single select example</h1>
    <div id="content-single" style="max-width: 300px"></div>
  </body>
</html>
