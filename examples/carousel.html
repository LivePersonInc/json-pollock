<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SC Test</title>
    <link rel="stylesheet" href="../dist/json-pollock.min.css">
  <script src="../dist/json-pollock.js"></script>
  <script>
    window.onload = function () {

      var carousel = {
        "type": "carousel",
          "padding": 10,
          "elements": [
          {
            "type": "vertical",
            "elements": [
              {
                "type": "text",

                }
              },
              {
                "type": "text",

                "tooltip": "Twelve month plan BYO mobile",

                "style": {
                  "bold": true,
                  "italic": false,
                  "color": "#000000"
                }
              },
              {
                "type": "button",
                "tooltip": "Choose a plan",
                "title": "Choose a plan",
                "click": {
                  "metadata": [
                    {
                      "type": "ExternalId",
                      "id": "ANOTHER_ONE_1"
                    }
                  ],
                  "actions": [
                    {
                      "type": "publishText",
                      "text": "SIM only plan"
                    }
                  ]
                }
              }
            ]
          },
          {
            "type": "vertical",
            "elements": [
              {
                "type": "text",

                "tooltip": "Swap plan",
                "rtl": false,
                "style": {
                  "bold": false,
                  "italic": false,
                  "color": "#000000",
                  "size": "large"
                }
              },
              {
                "type": "text",
                "text": "Two year plan leasing a mobile",
                "tooltip": "Two year plan leasing a mobile",
                "rtl": false,
                "style": {
                  "bold": true,
                  "italic": false,
                  "color": "#000000"
                }
              },
              {
                "type": "button",
                "tooltip": "Choose a plan",
                "title": "Choose a plan",
                "click": {
                  "metadata": [
                    {
                      "type": "ExternalId",
                      "id": "ANOTHER_ONE_2"
                    }
                  ],
                  "actions": [
                    {
                      "type": "publishText",
                      "text": "Two year plan leasing a mobile"
                    }
                  ]
                }
              }
            ]
          },
          {
            "type": "vertical",
            "elements": [
              {
                "type": "text",
                "text": "c",
                "tooltip": "Mobiles on a plan",

                "style": {
                  "bold": false,
                  "italic": false,

              {
                "type": "text",

                  "bold": true,
                  "italic": false,
                  "color": "#000000"
                }
              },
              {
                "type": "button",
                "tooltip": "Choose a plan",
                "title": "Choose a plan",
                "click": {
                  "metadata": [
                    {
                      "type": "ExternalId",
                      "id": "ANOTHER_ONE_3"
                    }
                  ],
                  "actions": [
                    {
                      "type": "publishText",
                      "text": "Mobiles on a plan"
                    }
                  ]
                }
              }
            ]
          }
        ]
      };

      JsonPollock.registerAction('navigate', (data) => {
        alert(JSON.stringify(data));
      });

      JsonPollock.registerAction('link', (data) => {
        alert(JSON.stringify(data));
      });

      JsonPollock.registerAction('publishText', (data) => {
        alert(JSON.stringify(data));
      });

      const el = JsonPollock.render(JSON.stringify(carousel));
      document.getElementById('content').appendChild(el);
    }
  </script>
</head>

<body>
  <div id='content' style="max-width:300px;">
  </div>
</body>

</html>
