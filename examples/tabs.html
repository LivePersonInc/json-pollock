<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>SC Test</title>
  <link rel="stylesheet" href="../dist/json-pollock.min.css">
  <script src="../dist/json-pollock.js"></script>
  <script>
    window.onload = function () {

      let card = {
        "type": "vertical",
        "elements": [
          {
            "type": "tabs",

            "elements": [
              {
                "type": "vertical",
                "tag": "Corusel",
                "scroll": "enable",
                "style": {
                  "size": "medium"
                },
                "border": "borderLess",
                "elements": [
                  {
                    "type": "text",
                    "text": "Twelve month plan BYO mobile",
                    "tooltip": "Twelve month plan BYO mobile",
                    "rtl": false,
                    "style": {
                      "bold": true,
                      "italic": false,
                      "color": "#000000"
                    }
                  }
                ]
              },
              {
                "type": "vertical",
                "tag": "Card",
                "scroll": "enable",
                "style": {
                  "size": "medium"
                },
                "border": "borderLess",
                "elements": [
                  {
                    "type": "vertical",
                    "elements": [
                      {
                        "type": "text",
                        "text": "product name (Title)",
                        "tooltip": "text tooltip",
                        "style": {
                          "bold": true,
                          "size": "large"
                        },
                        "accessibility": {
                          "web": {
                            "aria-label": "text label product"
                          }
                        }
                      },
                      {
                        "type": "text",
                        "text": "product name (Title)",
                        "tooltip": "text tooltip"
                      },
                      {
                        "type": "button",
                        "tooltip": "button tooltip",
                        "title": "Add to cart",
                        "click": {
                          "actions": [
                            {
                              "type": "link",
                              "name": "Add to cart",
                              "uri": "https://example.com"
                            }
                          ]
                        }
                      },
                      {
                        "type": "horizontal",
                        "elements": [
                          {
                            "type": "button",
                            "title": "Buy",
                            "tooltip": "Buy this broduct",
                            "click": {
                              "actions": [
                                {
                                  "type": "link",
                                  "name": "Buy",
                                  "uri": "https://example.com"
                                }
                              ]
                            }
                          },
                          {
                            "type": "button",
                            "title": "Find similar",
                            "tooltip": "store is the thing",
                            "click": {
                              "actions": [
                                {
                                  "type": "link",
                                  "name": "Buy",
                                  "uri": "https://search.com"
                                }
                              ]
                            }
                          }
                        ]
                      },
                      {
                        "type": "button",
                        "tooltip": "button tooltip",
                        "title": "Publish text",
                        "click": {
                          "actions": [
                            {
                              "type": "publishText",
                              "text": "my text"
                            }
                          ]
                        }
                      },
                      {
                        "type": "map",
                        "la": 64.128597,
                        "lo": -21.89611,
                        "tooltip": "map tooltip"
                      },
                      {
                        "type": "button",
                        "tooltip": "button tooltip",
                        "title": "Navigate",
                        "click": {
                          "actions": [
                            {
                              "type": "publishText",
                              "text": "my text"
                            },
                            {
                              "type": "navigate",
                              "name": "Navigate to store via image",
                              "lo": 23423423,
                              "la": 2423423423
                            }
                          ]
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }

      JsonPollock.registerAction('navigate', (data) => {
        alert(JSON.stringify(data));
      });

      JsonPollock.registerAction('link', (data) => {
        alert(JSON.stringify(data));
      });

      JsonPollock.registerAction('publishText', (data) => {
        alert(JSON.stringify(data));
      });

      const el = JsonPollock.render(JSON.stringify(card));
      document.getElementById('content').appendChild(el);
    }
  </script>
</head>

<body>
  <div id='content'>
  </div>
</body>

</html>
